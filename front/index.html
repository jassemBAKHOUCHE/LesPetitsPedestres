    <link rel="stylesheet" href="styleIndex.css">
    <script src="scriptIndex.js" defer></script>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

<body>

    <section id="bodylinkocean">
        <div id="humain">
            <ul id="icons">
                <li ><img data_c="cerveau" data_i="1" id="cerveau" data_id="silence" class="selected" src="img/brain.svg" data_src="img/silence.svg" alt="Cerveau" height="50px"></li>
                
                <li ><img data_c="heart" data_i="1" id="heart" data_id="gcm" src="img/heart.svg" alt="Coeur" data_src="img/gcm.svg" data_alt="grand courant marins" height="50px"></li>
                
                <li ><img data_c="poumons" data_i="1" id="poumons" data_id="phytoplancton" src="img/lungs.svg" alt="Poumons" data_src="img/plankton.svg" data_alt="phytoplanctonn" height="50px"></li>
                
                <li ><img data_c="estomac" data_i="1" id="estomac" data_id="surexploitation" src="img/stomach.svg" alt="Estomac" data_src="img/surexploitation.svg" data_alt="surexploitation" height="50px"></li>
                
                <li ><img data_c="rein" data_i="1" id="rein" data_id="icebergs" src="img/kidney.svg" alt="Rein" data_src="img/iceberg.svg" data_alt="icebergs" height="50px"></li>
                
                <li ><img data_c="foie" data_i="1" id="foie" data_id="corrail" src="img/liver.svg" alt="Foie" data_src="img/coral.svg" data_alt="corrail" height="50px"></li>
            </ul>

            <div id="humain_content">
                <img data_1="cerveau" src="img/brain.svg" alt="Cerveau" height="250px">
            </div>
            
            <div id="humain_text">
            </div>

        </div>
        <div id="ocean">
            <ul id="icons">
                <li ><img data_c="silence" data_i="2" id="silence" data_id="cerveau" class="selected" src="img/silence.svg" data_src="img/brain.svg" alt="silence" data height="50px"></li>
                
                <li ><img data_c="gcm" data_i="2" id="gcm" data_id="heart" src="img/gcm.svg" alt="grand courant marins" data_src="img/heart.svg" data_alt="Coeur" height="50px"></li>
                
                <li ><img data_c="phytoplancton" data_i="2" id="phytoplancton" data_id="poumons" src="img/plankton.svg" alt="phytoplanctonn" data_src="img/lungs.svg" data_alt="Poumons" height="50px"></li>
                
                <li ><img data_c="surexploitation" data_i="2" id="surexploitation" data_id="estomac" src="img/surexploitation.svg" alt="surexploitation" data_src="img/stomach.svg" data_alt="Estomac" height="50px"></li>
                
                <li ><img data_c="icebergs" data_i="2" id="icebergs" data_id="rein" src="img/iceberg.svg" alt="icebergs" data_src="img/kidney.svg" data_alt="Rein" height="50px"></li>
                
                <li ><img data_c="corrail" data_i="2" id="corrail" data_id="foie" src="img/coral.svg" alt="corrail" data_src="img/liver.svg" data_alt="Foie" height="50px"></li>
            </ul>
            
            <div id="ocean_content">
                <img data_1="silence" src="img/silence.svg" alt="silence" height="250px">
            </div>
            <div id="ocean_text">
            </div>
        </div>
