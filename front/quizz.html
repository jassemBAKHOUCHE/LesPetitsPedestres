<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="public/css/quizz.css">
</head>
<body>
    <div id="quiz-container">
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="question-index"></div>
        <div id="question-container">
            <h2 id="question">Question</h2>
            <div id="answer-buttons" class="btn-container"></div>
        </div>
        <button id="next-btn" class="next-btn">Suivant</button>
        <div id="score-container" class="hide">
            <h3>Votre score: <span id="score"></span></h3>
            <button id="replay-btn" class="replay-btn">Rejouer</button>
        </div>
    </div>
    <script src="scripts/quizz.js"></script>
</body>
</html>
